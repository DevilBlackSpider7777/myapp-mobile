<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>homedb</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">homedb</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let item of this.datalist">
      <ion-item>
        <ion-label>{{item.fullname}}</ion-label>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
  </ion-list>
  
</ion-content>
