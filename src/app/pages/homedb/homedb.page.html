<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>homedb</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">homedb</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let item of this.datalist">
      <ion-item>
        <ion-label>{{item.fullname}}</ion-label>
        <ion-label>{{item. price}}</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="EditData(item)">Edit</ion-item-option>
        <ion-item-option (click)="DeleteData(item)" color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    
  </ion-list>
 
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="danger" (click) = "adddata()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-button (click)='Logout()'>Logout</ion-button>
</ion-content>
